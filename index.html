<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Folha de Assinaturas</title>
  <link rel="stylesheet" href="vars.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div class="left-side">
      <h1>Folha de Assinaturas</h1>
      <textarea id="entrada" placeholder="Cole aqui os dados copiados do sistema"></textarea>
    </div>

    <div class="controls">
      <select id="torre">
        <option value="ADMINISTRACAO" selected>Administração</option>
        <option value="TORRE A">Torre A</option>
        <option value="TORRE B">Torre B</option>
        <option value="TORRE C">Torre C</option>
        <option value="TORRE D">Torre D</option>
        <option value="TORRE E">Torre E</option>
      </select>
      <button onclick="gerarTabela()">Gerar para Impressão</button>
    </div>
  </div>

  <div id="fallbackArea" class="no-print" style="display: none;"></div>
  <script src="main.js"></script>
</body>

</html>
